<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos los Pacientes - PetLife</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header-registro">
            <a href="dashboard.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <h2>Todos los Pacientes</h2>
        </header>
        <div class="search-bar">
            <input type="text" id="patientSearch" placeholder="Buscar paciente por nombre...">

        <div id="allPatientList" class="patient-list-container">

        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>

                <i class="fas fa-paw"></i>
                <span>Pacientes</span>
            </a>

                <i class="fas fa-calendar-alt"></i>
                <span>Agenda</span>
            </a>
            <a href="mensajes.html" class="nav-item">
                <i class="fas fa-comment-dots"></i>
                <span>Mensajes</span>
            </a>
            <a href="perfil.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Perfil</span>

    <script src="../js/pacientes_list.js"></script>
