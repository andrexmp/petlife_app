<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Paciente - PetLife</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header-registro">
            <a href="dashboard.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <h2>Nuevo paciente</h2>
        </header>

        <div class="registro-opciones">
            <button class="btn-opcion"><i class="fas fa-qrcode"></i> Escanear QR</button>
            <button class="btn-opcion"><i class="fas fa-id-card"></i> ID de Mascota</button>
            <button class="btn-opcion active" id="btnRegistroManual"><i class="fas fa-file-alt"></i> Registro Manual</button>
        </div>

        <form id="registroPacienteForm" class="form-registro">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Molly Alejandra" required>
            </div>
            <div class="form-group">
                <label for="especie">Especie</label>
                <select id="especie" required>
                    <option value="">Seleccione una especie</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="canario">Canario</option>
                    <option value="cocodrilo">Cocodrilo</option>
                    <option value="iguana">Iguana</option>
                    <option value="raton">Ratón</option>
                    <option value="dragon">Dragón</option>
                    <option value="tortuga">Tortuga</option>
                </select>
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <select id="genero" required>
                    <option value="">Seleccione el género</option>
                    <option value="macho">Macho</option>
                    <option value="hembra">Hembra</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="numeroChip">Número de Chip</label>
                <input type="text" id="numeroChip" placeholder="Enter Chip Number">
            </div>
            <div class="form-group">
                <label>Vacunas</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="vacunas" value="sextuple"> Vacuna Séxtuple</label>
                    <label><input type="checkbox" name="vacunas" value="quintuple"> Vacuna Quíntuple</label>
                    <label><input type="checkbox" name="vacunas" value="triple"> Vacuna Triple</label>
                    <label><input type="checkbox" name="vacunas" value="rabia"> Antirrábica</label>
                    <label><input type="checkbox" name="vacunas" value="bordetella"> Bordetella</label>
                    <label><input type="checkbox" name="vacunas" value="leptospirosis"> Leptospirosis (adicional)</label>
                    <label><input type="checkbox" name="vacunas" value="parainfluenza"> Parainfluenza (adicional)</label>
                    <label><input type="checkbox" name="vacunas" value="coronavirus"> Coronavirus canino</label>
                    <label><input type="checkbox" name="vacunas" value="giardia"> Giardia</label>
                    <label><input type="checkbox" name="vacunas" value="lyme"> Vacuna contra Lyme</label>
                </div>
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" placeholder="Initial Notes"></textarea>
            </div>
            <div class="form-group">
                <label for="fotoPaciente">Foto del Paciente</label>
                <input type="file" id="fotoPaciente" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Añadir paciente</button>
        </form>
    </div>

    <script src="../js/pacientes.js"></script>
</body>
</html>
