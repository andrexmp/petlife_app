<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PetLife</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="user-welcome">
                <h2>Hola, <span id="userName">Dra. Adriana</span></h2>
                <div class="user-avatar">
                    <img src="../img/avatar.png" alt="Perfil">
                </div>
            </div>
            <button onclick="cerrarSesion()" class="btn btn-secondary">Cerrar Sesión</button>
        </header>
        
        <div class="quick-actions">
            <h3>¿Qué quieres hacer?</h3>
            <div class="action-buttons">
                <a href="pacientes.html" class="action-btn">
                    <i class="fas fa-paw"></i>
                    <span>Registrar paciente</span>
                </a>
                <a href="citas.html" class="action-btn">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Citas programadas</span>
                </a>
            </div>
        </div>
        
        <div class="upcoming-appointments">
            <h3>Próximas Citas</h3>
            <div class="appointment-list">
                <div class="appointment-card">
                    <div class="pet-avatar">
                        <img src="../img/dog1.jpg" alt="Mascota">
                    </div>
                    <div class="appointment-details">
                        <h4>Molly</h4>
                        <p>30-01-2025</p>
                        <p class="appointment-type">Consulta general</p>
                    </div>
                    <div class="appointment-actions">
                        <button class="btn-small">Ver</button>
                    </div>
                </div>
                
                <div class="appointment-card">
                    <div class="pet-avatar">
                        <img src="../img/cat1.jpg" alt="Mascota">
                    </div>
                    <div class="appointment-details">
                        <h4>Luna</h4>
                        <p>30-01-2025</p>
                        <p class="appointment-type">Consulta general</p>
                    </div>
                    <div class="appointment-actions">
                        <button class="btn-small">Ver</button>
                    </div>
                </div>
                
                <div class="appointment-card">
                    <div class="pet-avatar">
                        <img src="../img/dog2.jpg" alt="Mascota">
                    </div>
                    <div class="appointment-details">
                        <h4>Buddy</h4>
                        <p>02-02-2025</p>
                        <p class="appointment-type">Vacunas</p>
                    </div>
                    <div class="appointment-actions">
                        <button class="btn-small">Ver</button>
                    </div>
                </div>
            </div>
        </div>
        
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="pacientes.html" class="nav-item">
                <i class="fas fa-paw"></i>
                <span>Mascotas</span>
            </a>
            <a href="citas.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Agenda</span>
            </a>
            <a href="chat.html" class="nav-item">
                <i class="fas fa-comment"></i>
                <span>Mensajes</span>
            </a>
            <a href="perfil.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </a>
        </nav>
    </div>
    
    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Verificar sesión al cargar el dashboard
        verificarSesion();
        
        // Actualizar nombre de usuario
        const usuario = JSON.parse(localStorage.getItem('usuarioActual'));
        if (usuario) {
            document.getElementById('userName').textContent = usuario.nombre;
        }
    </script>
</body>
</html>
