<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Paciente - PetLife</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header-registro">
            <a href="dashboard.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <h2>Detalles del Paciente</h2>
        </header>
        <div id="patientDetailsContainer" class="patient-details-view">
            <div id="patientPhotoContainer" class="patient-photo-container">
                <!-- La foto del paciente se cargará aquí -->
            </div>
            <div id="patientDetailsContent" class="patient-details-content">
                <!-- Los detalles del paciente se cargarán aquí -->
            </div>
        </div>

        <div class="actions-container">
            <button id="agendarCitaBtn" class="btn btn-primary">Agendar Nueva Cita</button>
        </div>

        <!-- Modal para Agendar Cita -->
        <div id="appointmentModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Agendar Nueva Cita</h3>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="appointmentTitle">Tipo de Cita:</label>
                        <select id="appointmentTitle" required>
                            <option value="" disabled selected>Seleccione un tipo de cita</option>
                            <option value="Consulta General">Consulta General</option>
                            <option value="Vacunación">Vacunación</option>
                            <option value="Cirugía">Cirugía</option>
                            <option value="Control Postoperatorio">Control Postoperatorio</option>
                            <option value="Exámenes de Laboratorio">Exámenes de Laboratorio</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appointmentPatientName">Nombre del Paciente:</label>
                        <input type="text" id="appointmentPatientName" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="appointmentDate">Fecha:</label>
                        <input type="date" id="appointmentDate" required>
                    </div>
                    <div class="form-group">
                        <label for="appointmentTime">Hora:</label>
                        <input type="time" id="appointmentTime" required>
                    </div>
                    <div class="form-group">
                        <label for="appointmentNotes">Notas:</label>
                        <textarea id="appointmentNotes"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cita</button>
                </form>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="pacientes.html" class="nav-item">
                <i class="fas fa-paw"></i>
                <span>Pacientes</span>
            </a>
            <a href="citas.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Agenda</span>
            </a>
            <a href="mensajes.html" class="nav-item">
                <i class="fas fa-comment-dots"></i>
                <span>Mensajes</span>
            </a>
            <a href="perfil.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </a>
        </nav>
    </div>



    <script src="../js/notifications.js"></script>
    <script src="../js/ver_paciente.js"></script>
    <script src="../js/citas.js"></script>
</body>
</html>
