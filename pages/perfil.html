<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - PetLife</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-page-container">
            <header class="profile-header">
                <div class="profile-pic-container">
                    <img src="../img/avatar.png" alt="Foto de Perfil" class="profile-pic" id="profilePic">
                    <input type="file" id="uploadPic" accept="image/*" style="display: none;">
                    <button class="upload-pic-button" onclick="document.getElementById('uploadPic').click();" title="Cambiar foto">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <h2 id="profileName">Dr. Andres</h2>
            </header>

            <div class="profile-form-container">
                <form id="profileForm" class="profile-form">
                    <!-- Sección de Cuenta -->
                    <div class="form-section">
                        <h3><i class="fas fa-user-shield"></i> Cuenta de Usuario</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="userName">Usuario (Email):</label>
                                <input type="text" id="userName" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Sección de Contraseña -->
                    <div class="form-section">
                        <h3><i class="fas fa-key"></i> Cambiar Contraseña</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="currentPassword">Contraseña Actual:</label>
                                <input type="password" id="currentPassword" placeholder="••••••••">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Nueva Contraseña:</label>
                                <input type="password" id="newPassword" placeholder="••••••••">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirmar Contraseña:</label>
                                <input type="password" id="confirmPassword" placeholder="••••••••">
                            </div>
                        </div>
                    </div>

                    <!-- Sección de Contacto -->
                    <div class="form-section">
                        <h3><i class="fas fa-address-card"></i> Información de Contacto</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="phone">Teléfono:</label>
                                <input type="tel" id="phone" placeholder="+56 9 1234 5678">
                            </div>
                            <div class="form-group">
                                <label for="address">Dirección:</label>
                                <input type="text" id="address" placeholder="Av. Siempre Viva 123">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.reload();">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="pacientes.html" class="nav-item">
                <i class="fas fa-paw"></i>
                <span>Pacientes</span>
            </a>
            <a href="citas.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Agenda</span>
            </a>
            <a href="mensajes.html" class="nav-item">
                <i class="fas fa-comment-dots"></i>
                <span>Mensajes</span>
            </a>
            <a href="perfil.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </a>
        </nav>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/perfil.js"></script>
    <script src="../js/notifications.js"></script>
    <script>
        // Lógica para el modo oscuro
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
