<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar - PetLife</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Iconos de FontAwesome para los botones sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <img src="img/logo.png" alt="PetLife Logo" class="logo big-logo">
                <h1 class="login-title">Bienvenido a PetLife</h1>
                <p class="login-subtitle">Accede como Tutor o Veterinario</p>
            </div>
            <!-- Credenciales demo -->
            <div class="demo-credentials">
                <h4><i class="fas fa-info-circle"></i> Usuario de prueba</h4>
                <p>Para acceder rápidamente usa:</p>
                <div class="credentials">
                    Usuario: <b>admin</b><br>
                    Contraseña: <b>admin</b>
                </div>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Usuario o Email</label>
                    <input type="text" id="email" required placeholder="admin o tu correo">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <label for="role">Tipo de usuario</label>
                    <select id="role" required>
                        <option value="tutor">Tutor</option>
                        <option value="veterinario">Veterinario</option>
                    </select>
                </div>
                <a href="recuperar-contrasena.html" class="forgot-password">¿No recuerdas tu contraseña?</a>
                <button type="submit" class="login-btn">Ingresar</button>
            </form>
            <div class="separator"></div>
            <h3 class="alternative-title">También puedes ingresar con</h3>
            <div class="social-buttons">
                <button class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn apple">
                    <i class="fab fa-apple"></i> Apple
                </button>
            </div>
            <div class="register-link">
                <p>¿No tienes cuenta?</p>
                <a href="registro-tutor.html" class="btn btn-secondary" style="margin-bottom:8px;">Regístrate como Tutor</a>
                <a href="registro-veterinario.html" class="btn btn-secondary">Regístrate como Veterinario</a>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
        // Demo: usuario de prueba
        if((email === 'admin' || email === 'admin@admin.com') && password === 'admin') {
            const userData = {
                id: 1,
                name: 'Admin',
                email: email,
                role: role,
                avatar: 'img/avatar.png'
            };
            localStorage.setItem('petLifeUser', JSON.stringify(userData));
            localStorage.setItem('petLifeModule', role);
            let redirect = role === 'tutor' ? 'Petlife2.0/inicio.html' : 'pages/dashboard.html';
            showNotification('¡Inicio de sesión exitoso!', 'success');
            setTimeout(() => {
                window.location.href = redirect;
            }, 1000);
        } else {
            showNotification('Credenciales incorrectas. Usa admin/admin para prueba.', 'error');
        }
    });
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.innerHTML = `
            <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
            <span>${message}</span>
        `;
        document.body.appendChild(notification);
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }
    </script>
</body>
</html>
