<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar - PetLife</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="index.html">&larr;</a>
        </div>
        
        <div class="login-container">
            <h1 class="text-center mb-20">Ingresar</h1>
            
            <form id="loginForm" action="pages/dashboard.html" method="GET">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <div class="form-group text-center">
                    <a href="#" class="forgot-password">¿No recuerdas tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
            
            <div class="social-login">
                <p class="text-center">También puedes ingresar con</p>
                <div class="social-buttons">
                    <button class="btn btn-social btn-google">
                        <img src="img/google-icon.png" alt="Google"> Continuar con Google
                    </button>
                    <button class="btn btn-social btn-apple">
                        <img src="img/apple-icon.png" alt="Apple"> Continuar con Apple
                    </button>
                </div>
            </div>
            
            <div class="register-link text-center mt-20">
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/validaciones.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
