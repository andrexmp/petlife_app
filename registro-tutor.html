<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLife - Registro Tutor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="module-indicator">
                    <i class="fas fa-user"></i>
                    <span>Módulo Tutor</span>
                </div>
                <a href="../index.html" class="back-to-main">
                    <i class="fas fa-arrow-left"></i>
                    Volver al Principal
                </a>
            </div>
            <div class="logo-section">
                <img src="img/logo.png" alt="PetLife Logo" class="logo">
                <h2>Registro Tutor</h2>
                <p>Únete a nuestra comunidad de tutores de mascotas</p>
            </div>
            <div class="demo-credentials">
                <h4><i class="fas fa-info-circle"></i> Usuario de Prueba</h4>
                <p>Solo puedes registrar el usuario:</p>
                <div class="credentials">
                    Usuario: admin<br>
                    Contraseña: admin
                </div>
            </div>
            <form class="login-form" id="registerForm">
                <div class="form-group">
                    <label for="usuario">
                        <i class="fas fa-user"></i>
                        Usuario
                    </label>
                    <input type="text" id="usuario" name="usuario" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required autocomplete="new-password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmar Contraseña
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="terms" required>
                        <span>Acepto los términos y condiciones</span>
                    </label>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i>
                    Registrarse como Tutor
                </button>
            </form>
            <div class="register-link">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
            </div>
            <div class="module-switch">
                <p>¿Eres veterinario?</p>
                <a href="registro-veterinario.html" class="switch-btn">
                    <i class="fas fa-user-md"></i>
                    Registrarse como Veterinario
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const togglePasswordBtns = document.querySelectorAll('.toggle-password');
            togglePasswordBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            });
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const usuario = document.getElementById('usuario').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                if (usuario === 'admin') {
                    showNotification('El usuario admin está reservado.', 'error');
                    return;
                }
                if (password !== confirmPassword) {
                    showNotification('Las contraseñas no coinciden.', 'error');
                    return;
                }
                let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
                if (usuarios.find(u => u.usuario === usuario)) {
                    showNotification('El usuario ya existe.', 'error');
                    return;
                }
                // Registrar nuevo usuario tutor
                const newUser = {
                    id: Date.now(),
                    name: usuario,
                    usuario: usuario,
                    password: password,
                    role: 'tutor',
                    avatar: 'img/avatar.png'
                };
                usuarios.push(newUser);
                localStorage.setItem('usuarios', JSON.stringify(usuarios));
                showNotification('¡Registro exitoso! Ahora puedes iniciar sesión.', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            });
        });
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
